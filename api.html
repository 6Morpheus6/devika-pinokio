<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <style>
    #app {
      font-family: Sans-serif;
      max-width: 800px;
      padding: 50px;
      box-sizing: border-box;
      margin: 0 auto;
    }
    footer {
      padding: 20px;
      background: rgba(0,0,0,0.04);
      box-sizing: border-box;
      font-size: 14px;
    }
    #app a {
      color: rgb(115 115 115);
      font-size: 14px;
    }
    .container a {
      display: block;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Get API Keys from these sites</h1>
    <div class='container'></div>
    <div>Or, you can install <a href="https://ollama.com/">Ollama</a> to use local LLMs</div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let items = [{
        name: "OPENAI API ACCESS KEY PAGE",
        url: "https://platform.openai.com/api-keys"
      }, {
        name: "CLAUDE API ACCESS KEY PAGE",
        url: "https://console.anthropic.com/settings/keys"
      }, {
        name: "GROQ API ACCESS KEY PAGE",
        url: "https://console.groq.com/keys"
      }, {
        name: "GEMINI API ACCESS KEY PAGE",
        url: "https://aistudio.google.com/app/apikey"
      }, {
        name: "GOOGLE_SEARCH API ACCESS KEY PAGES",
        url: "https://developers.google.com/custom-search/v1/overview"
      }, {
        name: "GOOGLE_SEARCH_ENGINE_ID PAGE",
        url: "https://programmablesearchengine.google.com/controlpanel/all"
      }]
      document.querySelector("#app .container").innerHTML = items.map((item) => {
        return `<a href="${item.url}" target="_blank">${item.name}</a>`
      }).join("")
    })
  </script>
</body>
</html>
